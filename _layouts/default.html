<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/bower_components/devicon/devicon.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700|Roboto+Mono:400,700">
    <link rel="stylesheet" href="/assets/css/style.css">

    {% if jekyll.environment == 'production' %}
      <script src="/assets/js/google_analytics.js"></script>
    {% endif %}

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/tether/dist/js/tether.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/anchor-js/anchor.min.js"></script>
    <script src="/assets/js/anchors.js"></script>
    {% contentblock extrahead %}
  </head>
  <body>
    {% if jekyll.environment == 'production' %}
      {% include yandex_metrika_counter.html %}
    {% endif %}

    {% include layout/menu.html %}
    {{ content }}
    {% include layout/footer.html %}
  </body>
</html>
