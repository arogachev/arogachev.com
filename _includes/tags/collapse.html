<div class="collapse-item">
  <div id="{{ include.id }}" class="collapse-heading">
    <a class="collapse-trigger" href="#{{ include.id }}-collapse" data-toggle="collapse" aria-expanded="false"
       aria-controls="{{ include.id }}-collapse">
      <div class="collapse-icon">
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
        <i class="fa fa-chevron-up" aria-hidden="true"></i>
      </div>
      <div class="collapse-title">
        <h3>{{ include.title }}</h3>
      </div>
    </a>
  </div>

  <div id="{{ include.id }}-collapse" class="collapse" aria-labelledby="{{ include.id }}">
    <div class="collapse-content">{{ include.content }}</div>
  </div>
</div>
