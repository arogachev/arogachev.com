{% if layout.content_class %}
  {% assign content_class = layout.content_class %}
{% elsif page.content_class %}
  {% assign content_class = page.content_class %}
{% endif %}

<div class="page-content{% if content_class %} {{ content_class }}{% endif %}">
  <div class="row">
    <div class="page-heading-col col">
      <h1 class="page-heading">{{ page.title }}</h1>
    </div>
  </div>

  <div class="content">{{ content }}</div>
</div>
