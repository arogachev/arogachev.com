{% if layout.content_class %}
  {% assign content_class = layout.content_class %}
{% elsif page.content_class %}
  {% assign content_class = page.content_class %}
{% endif %}

<div class="visual-heading">
  <i class="fa fa-{{ page.heading_icon }}" aria-hidden="true"></i>
  <h1 class="heading">{{ page.title }}</h1>
</div>

<div class="content{% if content_class %} {{ content_class }}{% endif %}">{{ content }}</div>
