{% assign projects = site.pages | projects %}
{% assign project = projects.first %}

<div class="latest-project">
  {% include home/_visual_heading.html name='Latest project' icon='keyboard-o' %}

  <div class="project thumbnail">
    <div class="row">
      <div class="col-md-6">
        <div class="screenshot thumbnail">
          <a href="{{ project.permalink }}">
            <img src="{{ project.image }}" alt="{{ project.title }}" title="{{ project.title }}">
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="caption">
          <p class="period">{{ project.year }}</p>
          <p class="title"><a href="{{ project.permalink }}">{{ project.title }}</a></p>
          <p class="description">{{ project.description }}</p>
          <a href="/portfolio/" class="btn btn-info view-all" aria-label="View all projects">
            <span class="glyphicon glyphicon-th" aria-hidden="true"></span> View all projects
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
