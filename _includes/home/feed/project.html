{% assign project = site.data.portfolio.projects.first %}

<div class="latest-project">
  <span class="fa-stack fa-2x">
    <i class="fa fa-circle fa-stack-2x"></i>
    <i class="fa fa-keyboard-o fa-stack-1x fa-inverse"></i>
  </span>

  <h2>Latest project</h2>

  <div class="project">
    <div class="thumbnail">
      <a href="/portfolio/projects/{{ project.name }}/">
        <img src="/assets/images/portfolio/projects/{{ project.name }}/main.jpg"
             alt="{{ project.title }}"
             title="{{ project.title }}">
      </a>
      <div class="caption">
        <h3>{{ project.title }}</h3>
        <p>
          <a href="/portfolio/projects/{{ project.name }}/" class="btn btn-primary" aria-label="Left Align">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Details
          </a>
          <a href="{{ project.site }}" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Site
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
