{% assign posts = site.posts | latest_items: 3 %}

<div class="latest-posts">
  {% include home/_visual_heading.html name='Latest articles' icon='pencil' %}

  <div class="thumbnail">
    <div class="caption">
      {% for post in posts %}
        <div class="post">
          <p class="date">{{ post.date | date: '%e %b %Y' }}</p>
          <p class="title"><a href="{{ post.url }}">{{ post.title }}</a></p>
        </div>
      {% endfor %}

      <a href="/blog/" class="btn btn-info view-all" aria-label="View all articles">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> View all articles
      </a>
    </div>
  </div>
</div>
