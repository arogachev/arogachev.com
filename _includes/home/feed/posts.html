{% assign posts = site.posts | latest_items: 10 %}

<div class="latest-posts">
  <span class="fa-stack fa-2x">
    <i class="fa fa-circle fa-stack-2x"></i>
    <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
  </span>

  <h2>Latest posts</h2>

  {% for post in posts %}
    <div class="post row">
      <div class="col-md-2 col-sm-3 col-xs-12 date">{{ post.date | date: '%e %b %Y' }}</div>
      <div class="col-md-10 col-sm-9 col-xs-12"><a href="{{ post.url }}">{{ post.title }}</a></div>
    </div>
  {% endfor %}
</div>
