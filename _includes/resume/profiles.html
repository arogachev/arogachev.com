<ul class="profiles list-inline">
  {% for profile_data in resume.profiles %}
    {% assign profile = profile_data[1] %}
    {% capture link_title %}{{ profile.network}}, {{ profile.username }}{% endcapture %}

    <li>
      <a href="{{ profile.url }}" title="{{ link_title }}" class="fa fa-{{ profile.icon }}"></a>
    </li>
  {% endfor %}
</ul>
