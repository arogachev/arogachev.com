<ul class="profiles list-inline">
  {% for profile in resume.profiles %}
    {% if profile[0] == 'stackoverflow' %}
      {% assign fa_id = 'stack-overflow' %}
    {% else %}
      {% assign fa_id = profile[0] %}
    {% endif %}
    {% capture link_title %}{{ profile[1].network}}, {{ profile[1].username }}{% endcapture %}

    <li>
      <a href="{{ profile[1].url }}" title="{{ link_title }}" class="fa fa-{{ fa_id }}"></a>
    </li>
  {% endfor %}
</ul>
