<div class="interests">
  <dl class="interest">
    {% for interest in resume.interests %}
      <dt class="name">{{ interest.name }}</dt>
      <dd class="keywords">
        {% for keyword in interest.keywords %}
          <span class="label label-primary">{{ keyword }}</span>
        {% endfor %}
      </dd>
    {% endfor %}
  </dl>
</div>
