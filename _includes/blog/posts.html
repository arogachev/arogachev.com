{% for post in site.posts %}
  <div class="post">
    <p class="title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </p>

    <div class="meta">
      <ul>
        <li>
          <i class="icon fa fa-calendar" aria-hidden="true"></i>
          <span class="label">{{ post.date | date: '%-d %B %Y' }}</span>
        </li>
        <li>
          <i class="icon fa fa-folder" aria-hidden="true"></i>
          <span class="label">{{ post.categories.first | capitalize }}</span>
        </li>
      </ul>
    </div>

    <div class="excerpt">{{ post.excerpt }}</div>

    <div class="meta author">
      <div class="image"></div>
      <span class="label">Alexey Rogachev</span>
    </div>

    <ul class="tags">
      {% for tag in post.tags %}
        <li class="tag">#{{ tag }}</li>
      {% endfor %}
    </ul>

    <a class="btn btn-emphasis" href="{{ post.url }}">
      Continue reading <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </a>
  </div>
{% endfor %}
