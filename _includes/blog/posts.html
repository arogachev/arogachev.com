{% for page in site.posts %}
  <div class="post">
    <h2 class="title">
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h2>

    {% include blog/post/meta_list.html %}

    <div class="excerpt">{{ page.excerpt }}</div>

    {% include blog/post/tags.html %}

    <a class="btn btn-emphasis" href="{{ page.url }}">
      Continue reading <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </a>
  </div>
{% endfor %}
