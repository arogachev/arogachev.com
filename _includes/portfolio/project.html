<div class="project">
  <div class="thumbnail">
    <a href="{{ project.permalink }}">
      <img src="{{ project.image }}" alt="{{ project.title }}" title="{{ project.title }}">
    </a>
    <div class="caption">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <p>
        <a href="{{ project.permalink }}" class="btn btn-primary" aria-label="Details">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Details
        </a>
        <a href="{{ project.site }}" class="btn btn-default" aria-label="Site">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Site
        </a>
      </p>
    </div>
  </div>
</div>
