<div class="project">
  <div class="thumbnail">
    <a href="/portfolio/projects/{{ project.name }}/">
      <img src="/assets/images/portfolio/projects/{{ project.name }}/main.jpg" alt="{{ project.title }}"
           title="{{ project.title }}">
    </a>
    <div class="caption">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <p>
        <a href="/portfolio/projects/{{ project.name }}/" class="btn btn-primary" aria-label="Details">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Details
        </a>
        <a href="{{ project.site }}" class="btn btn-default" aria-label="Site">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Site
        </a>
      </p>
    </div>
  </div>
</div>
